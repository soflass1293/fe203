<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <title>Todos</title>
  </head>
  <style>
    input.form-control {
      border-radius: 24px;
    }
    .btn {
      border-radius: 24px;
    }
    .collection {
      background-color: #f5f5f5;
      border-radius: 16px;
      padding: 8px;
    }
    .item {
      cursor: pointer;
      border-radius: 16px;
      padding: 8px;
    }
    .item:nth-child(2n) {
      background: #bdbdbd;
      color: white;
    }
    .htmx-indicator {
      display: none;
    }
    .htmx-request .htmx-indicator {
      display: block;
    }
    .htmx-request.htmx-indicator {
      display: block;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 col-6 mx-auto my-5"
          hx-ext="client-side-templates"
        >
          <h1>Todos</h1>
          <form
            hx-post="https://jsonplaceholder.typicode.com/todos"
            hx-target="#block-response"
          >
            <div class="form-group">
              <label for="inputTitle">Title</label>
              <input
                type="text"
                class="form-control"
                id="inputTitle"
                aria-describedby="smallTitle"
                placeholder="Enter todo title"
              />
              <small id="smallTitle" class="form-text text-muted"
                >Ex. Buy milk</small
              >
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
          </form>
          <div
            class="collection"
            id="block-response"
            hx-get="http://localhost:8000/api/todos"
            hx-trigger="load"
            hx-swap="innerHTML"
            hx-target="#block-response"
            mustache-array-template="template-response"
          >
            <div
              class="spinner-border htmx-indicator mx-auto"
              role="status"
            ></div>
          </div>
          <div
            class="item"
            id="block-response"
            hx-trigger="click"
            hx-delete="https://jsonplaceholder.typicode.com/todos/{{id}}"
            hx-swap="innerHTML"
          >
            {{title}}
          </div>
          <template id="template-response">
            {{#data}}
            <div
              class="item"
              id="block-response"
              hx-trigger="click"
              hx-get="https://jsonplaceholder.typicode.com/todos/{{id}}"
              hx-swap="innerHTML"
            >
              {{title}}
            </div>
            {{/data}}
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
